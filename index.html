 
<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">
  
  </head>

  <body>
  <div class="container">
    
    <center>
      <h3 class="btn btn-default heading"></h3>
      <br><br>

      <p style="font-size: 22px;">Model is trained to identify the following objects: </p>
      <b class="names_of_objects">
        powder
        <hr>
        phone
        <hr>
        book
        <hr>
        glass
        <hr>
        note book
        <hr>
        crayon
        <hr>
        pen
        <hr>
        allout
        <hr>
        cream
        <hr>
      </b>
      <label>Webcam View - </label>

      <div id="camstuff"></div>

      <br><br>
      <div id="result"></div>

      <br><br>
      <button id="pictake" onclick="takepic()" class="btn">Take Pic</button>
      <br><br>
      <button id="identify" onclick="check()" class="btn">identify Image</button>
      <br><br>

      <p style="font-size: 22px;">Object : <span id="object_name"></span> </p>
      <p style="font-size: 22px;">Accuracy : <span id="occurcy"></span> </p>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
